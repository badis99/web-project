<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Video Background</title>
<style>
  /* Remove default margins */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* hide scrollbars */
  }

  /* Make the video iframe cover the whole page */
  .video-bg {
    position: fixed;     /* stay fixed in background */
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none; /* so you can click elements on top */
    filter: grayscale(100%) brightness(90%); /* black & white + slight dark */
    z-index: -1;         /* behind everything */
  }

  /* Example content on top */
  .content {
    position: relative;
    color: white;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="/vid/rideaux.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <h1>Welcome to My Page</h1>
  <p>This is over the black-and-white video background</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEATRO</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/592223353_1450031396707025_4416535021509855370_n.png" alt="Theatro Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#shows">Shows</a></li>
            <li><a href="#join">Join Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="fog-stream flow-right">
            <div class="fog-segment"></div>
            <div class="fog-segment"></div>
            <div class="fog-segment"></div>
        </div>

        <div class="fog-stream flow-left">
            <div class="fog-segment"></div>
            <div class="fog-segment"></div>
            <div class="fog-segment"></div>
        </div>

        <div class="spotlight"></div>
        <div class="hero-content">
            <p class="welcome-text">Welcome to the stage</p>
            <h1 class="main-title">THEATRO</h1>
            <p class="tagline">Dream. Act. Inspire...</p>
            <div class="hero-buttons">
                <a href="#shows" class="btn btn-primary">View Shows</a>
                <a href="#join" class="btn btn-secondary">Join Us</a>
            </div>
        </div>
    </section>

    <section class="book-show" id="shows">
        <div class="book-content">
            <h2 class="book-title">Witness the <span class="italic-text">Magic</span></h2>
            <p class="book-tagline">Reserve your place in history. Every seat tells a story.</p>
            <a href="../booking/index.html" class="btn btn-primary">Book Show</a>

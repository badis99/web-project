<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Seating</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theater-container">
        <div class="scene">SCENE</div>

        <div class="seating-layout">
            <!-- Left Section -->
            <div class="section">
                <div class="seats-grid">
                    <div class="row-labels left-labels" id="left-labels-left"></div>
                    <div>
                        <div class="rows-container" id="left-section"></div>
                        <div class="numbers-wrapper">
                            <div class="seat-numbers" id="left-numbers"></div>
                        </div>
                    </div>
                    <div class="row-labels right-labels" id="left-labels-right"></div>
                </div>
                <div class="section-label">ENTREE GAUCHE</div>
            </div>

            <!-- Center Section -->
            <div class="section">
                <div class="seats-grid">
                    <div class="row-labels left-labels" id="center-labels-left"></div>
                    <div>
                        <div class="rows-container" id="center-section"></div>
                        <div class="numbers-wrapper">
                            <div class="seat-numbers" id="center-numbers"></div>
                        </div>
                    </div>
                    <div class="row-labels right-labels" id="center-labels-right"></div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="section">
                <div class="seats-grid">
                    <div class="row-labels left-labels" id="right-labels-left"></div>
                    <div>
                        <div class="rows-container" id="right-section"></div>
                        <div class="numbers-wrapper">
                            <div class="seat-numbers" id="right-numbers"></div>
                        </div>
                    </div>
                    <div class="row-labels right-labels" id="right-labels-right"></div>
                </div>
                <div class="section-label">ENTREE DROITE</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
